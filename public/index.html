  <body>
    <div id="app">
      <!-- <div style="position: fixed; bottom: 20px; right: 20px; z-index: 99999">
        <button class="flex" style="z-index: 999999;" v-show="showScrollButton" @click="scrollToTop">
          Go to Top
        </button>
      </div> -->
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          showScrollButton: false,
        },
        methods: {
          scrollToTop() {
            window.scrollTo({
              top: 0,
              behavior: "smooth",
            });
          },
          handleScroll() {
            this.showScrollButton = window.scrollY > 20;
          },
        },
        mounted() {
          window.addEventListener("scroll", this.handleScroll);
        },
        beforeDestroy() {
          window.removeEventListener("scroll", this.handleScroll);
        },
      });
    </script>
    <!-- built files will be auto injected -->
  </body>
